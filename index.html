<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Climate Risk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
          <div class="imfLogo">IMF</div>
      <div class="searchBar">
        <div id="searchIcon" class="searchIcon" onclick="locateAddress(this.id)">
          <i class="fa-solid fa-magnifying-glass fa-md"></i>
        </div>
        <input id="searchField" class="searchField" type="text" placeholder="search Climate risk indicator" onkeydown="if(event.key === 'Enter'){locateAddress(this.value)}" tabindex="0">
      </div>
      <div class="countryMapChartContainer">
        <div class="countryBar" id="countryBar" onclick="showCountryList()" onkeydown="if(event.key === 'Enter'){showCountryList()};" tabindex="0">
          <i class="fa-solid fa-flag fa-lg countryIcon"></i>
          <div class="countryText">Country</div>
        </div>
        <div class="mapChartContainer">
          <div class="mapChartSwitcher" onclick="switchMapChart()" onkeydown="if(event.key === 'Enter'){switchMapChart()};" tabindex="0">
            <i id="switchIcon" class="fa-solid fa-globe fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
  <div class="header2">
    <div class="chartMapDivContainer">
      <div id="mapDiv" class="chartMapDiv mapDiv cmID selectedButton" onclick="toggleMapChart(this.id)">
        <i class="fa-solid fa-globe fa-lg"></i>
        Map
      </div>
      <div id="chartDiv" class="chartMapDiv chartDiv cmID" onclick="toggleMapChart(this.id)">
        <i class="fa-solid fa-chart-line"></i>
        Chart
      </div>
    </div>
    <div class="smallWidthSearchBar">
      <input id="smallWidthSearchField" class="smallWidthSearchField" type="text" placeholder="search" onkeydown="if(event.key === 'Enter'){locateAddress(this.value)}" tabindex="0">
      <div id="smallWidthSearchIcon" class="searchIcon" onclick="locateAddress(this.id)">
          <i class="fa-solid fa-magnifying-glass fa-md"></i>
        </div>
    </div>
  </div>
  <div class="default" id="countrySelector" onclick="showCountryList()" onkeydown="if(event.key === 'Enter'){showCountryList()};"></div>
  <div class="dataControls">
    <div tabindex="0" class="dataButtonContainer" onclick="toggleData('.scenariosElement')">
      <div class="dataIconContainer">
        <i class="fa-solid fa-bolt fa-lg fontawesome25px"></i>
      </div>  
      <div class="dataName">Scenarios</div>
    </div>
    <div tabindex="0" class="dataButtonContainer" onclick="toggleData('.layersElement')">
      <div class="dataIconContainer">
        <i class="fa-solid fa-layer-group fa-lg fontawesome25px"></i>
      </div>
      <div class="dataName">Layers</div>
    </div>
    <div tabindex="0" class="dataButtonContainer" onclick="toggleData('.timelineElement')">
      <div class="dataIconContainer">
        <i class="fa-solid fa-timeline fa-lg fontawesome25px"></i>
      </div>
      <div class="dataName">Timeline</div>
    </div>
  </div>
  <div class="sliderThumbLabel animateDataControls timelineElement" id="sliderThumbLabel">1980</div>
  <div id="sliderDiv" class="animateDataControls timelineElement"></div>
  <div class="sliderBackground animateDataControls timelineElement"></div>
  <div class="sliderEmptySpace animateDataControls timelineElement"></div>

  <div class="scenarioDiv scenariosElement default">
    <div class="scenario baseline" onclick="applyScenario('baseline')">Baseline</div>
    <div class="scenario orderly" onclick="applyScenario('orderly')">Orderly</div>
    <div class="scenario disorderly activeScenario" onclick="applyScenario('disorderly')">Disorderly</div>
    <div class="scenario hotHouse" onclick="applyScenario('hotHouse')">Hot House</div>
  </div>

  <div class="viewControls">
    <div class="viewButtons" onclick="orientNorth()" tabindex="0">
      <div><i class="fa-solid fa-compass fa-lg"></i></div>
    </div>
    <div class="viewButtons" tabindex="0">
      <div><i class="fa-solid fa-location-crosshairs fa-lg"></i></div>
    </div>
    <div class="viewButtons" onclick="switchView()" onkeydown="if(event.key === 'Enter'){switchView()}" tabindex="0">
      <div id="view">3D</div>
    </div>
  </div>
  <div id="viewDiv"></div>
  <div id="sceneDiv"></div>
</body>
<script src="https://js.arcgis.com/4.32/"></script>
<script src="script.js"></script>

</html>
